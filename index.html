<body data-bs-theme="dark">
    <main class="p-4">
        <section id="conteiner"></section>
    </main>

    <script src="googleAppScript.js"></script>
    <script>
        let googleApi = new gAppScript({
            id:'1gPKv5NsFaB9dyvZU17_dkv_Ar8a_OgUu3g6XtdWPSo4',
            element: document.querySelector('#conteiner')
        })
        googleApi.init();
        async function getData() {
            const url = "https://script.google.com/macros/s/AKfycbydZo2pXB7TbFa-99Og-8v7GM7f-a01weiNxuL0mlrR3jzkLYKEZRr2xGh2XNprTyTNuA/exec";
            try {
                const response = await fetch(`${url}?id=1gPKv5NsFaB9dyvZU17_dkv_Ar8a_OgUu3g6XtdWPSo4&type=2&name=Form Responses 1`);
                if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
                }

                const json = await response.json();
                console.log(json);
            } catch (error) {
                console.error(error.message);
            }
        }
        // getData();
    </script>
